
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Controle de Qualidade</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">About</a></li>
            <li role="presentation"><a href="#">Contact</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Controle de Qualidade</h3>
      </div>
      <div >
          <form class="form-inline">
          
            <div class="form-group">
                  <input type="text" placeholder="revista..." class="form-control" id="revista">
                  <input type="text" placeholder="edição..." class="form-control" id="edicao">
                  <input type="text" placeholder="plataforma..." class="form-control" id="plataforma">
                  <input type="text" class="form-control problema" placeholder="problema..." id="descricao">
                  <button class="btn btn-success" type="button" id="add-problema">Add!</button>
            </div>

          </form>
      </div>

      <div class="row marketing">
          <ul id="lista-problemas"></ul>
      </div>

      <template id="problemas-template">
          <li> 
              <span class="noedit revista"> {{revista}} </span>
              <input class="edit revista">
               - 
               <span class="noedit edicao"> {{edicao}} </span>
               <input class="edit edicao">
               - 
               <span class="noedit plataforma"> {{plataforma}}
               <input class="edit plataforma">
                - 
              <span class="noedit descricao">{{descricao}} </span>
              <input class="edit descricao">

              <button data-id="delete" class="deleteProblema noedit"> Deletar </button>
              <button data-id="edit" class="editProblema noedit"> Editar </button>
              <button data-id="save" class="saveProblema edit"> Salvar </button>

          </li>
          
      </template>


      <footer class="footer">
        <p>&copy; Company 2014</p>
      </footer>

    </div> <!-- /container -->

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mustache.js"></script>

      </body>
</html>
